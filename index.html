		 <script>
			 function loadCss(){
			 	var css=''

					+'<link href="css/dt-ui-animate.css?'+new Date()+'" rel="stylesheet" />'
			 		+'<link href="css/dt-ui-page.css?'+new Date()+'" rel="stylesheet" />'
					+'<link href="css/dt-ui-list.css?'+new Date()+'" rel="stylesheet" />'
			 		+'<link href="css/dt-ui-btn.css?'+new Date()+'" rel="stylesheet" />'
			 		+'<link href="css/dt-ui-form.css?'+new Date()+'" rel="stylesheet" />'

				//css=css	+'<link href="css/skins/skins-default.css?'+new Date()+'" rel="stylesheet" />'; 
				//css=css	+'<link href="css/skins/skins-d94e7a.css?'+new Date()+'" rel="stylesheet" />'; 
				document.querySelector("head").innerHTML+=css;	
			 	//$("head").append(css);
			 }
			 loadCss();
		 </script>
		
	</head>
	<body>
		<div id="page">
			
		</div>
		<div class="dt-ui-home iconfont icon-home" onclick="window.location='index.html'"></div>
		
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/dt-ui.js?v=3"></script>
		<script src="js/demo.js?v3"></script>
 
		<script>
			 
			$(document).on("click",".skinsList-item",function(){
				var skins=$(this).attr("data-skins");
				localStorage.setItem("skins",skins);
				if(skins!=""){
					$(".skinsCss").remove();
					$("head").append('<link class="skinsCss" href="css/skins/'+skins+'" rel="stylesheet"/>');
				}else{
					$(".skinsCss").remove();
				}
				console.log(skins);
			})
			var skins=localStorage.getItem("skins");
			if(skins!=""){
				 
				$("head").append('<link class="skinsCss" href="css/skins/'+skins+'" rel="stylesheet"/>');
			}else{
				$(".skinsCss").remove();
			}
		</script>
		<style>
			[gourl]{
				cursor: pointer;
			} 
			.skinsList{
			 
				 
			}
			.skinsList-item{
				height: 36px;
				line-height: 36px;
				cursor: pointer;
			}
			.dt-ui-home{
				position: fixed;
				right: 1px;
				bottom: 200px;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background-color: #ed6d53;
				color: #fff;
				align-items: center;
				justify-content: center;
				display: flex;
				flex-direction: row;
				opacity: .8;
				cursor: pointer;
			}
			.dt-ui-home:before{
				font-size: 26px;
			}
